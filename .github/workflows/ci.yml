name: CI

on:
  push:
  repository_dispatch:
    types: [trigger-ci-workflow]

jobs:
  build:
    name: Build SPA
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
    - name: Print GitHub event action
      run: echo "${{ github.event.action }}"

    - uses: actions/checkout@v2
      if: github.event.action == 'push'

    - uses: actions/checkout@v2
      if: github.event.action == 'repository_dispatch'
      with:
        ref: ${{ github.event.client_payload.sha }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get Yarn Cache Directory
      id: yarn-cache-dir-path
      run: echo '::set-output name=dir::$(yarn cache dir)'

    - name: Use Yarn Cache
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

    - name: Install Dependencies
      run: yarn install --prefer-offline --frozen-lockfile

    - name: Build SPA
      run: yarn build:ci

    - name: Deploy SPA
      if: success() && github.ref == 'refs/heads/master'
      uses: netlify/actions/cli@6c34c3fcafc69ac2e1d6dbf226560329c6dfc51b
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
        args: deploy --dir=dist --prod --message='Deployed ${{ github.sha }} via GitHub Actions'
